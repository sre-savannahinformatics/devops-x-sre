<!-- templates/view_post.html -->
{% extends 'base.html' %}

{% block title %}View Post{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        
        <h3 class="mt-4">Comments</h3>
        {% for comment in comments %}
            <p>{{ comment.content }} - {{ comment.author.username }}</p>
        {% endfor }

        <a href="{% url 'comment_on_post' post_id=post.id %}" class="btn btn-primary mt-3">Add a Comment</a>
    </div>
{% endblock %}
